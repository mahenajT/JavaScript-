<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>

      /* !-- Styling ==============================================================  */

      /* Universal styling for all elements, including pseudo-elements */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        font-family: sans-serif;
        font-weight: normal;
      }
      body {
        padding: 0;
        margin: 0;
        background: linear-gradient(to right, #00aaff, #00ff6c);
      }
      .calculator-grid {
        display: grid;
        justify-content: center;
        align-content: center;
        min-height: 100vh;
        grid-template-columns: repeat(4, 80px);
        grid-template-rows: minmax(120px, auto) repeat(5, 80px);
      }
      .calculator-grid > button {
        cursor: pointer;
        font-size: 1.8rem;
        border: 1px solid #fff;
        outline: none;
        background: #ffffffbf;
      }
      .calculator-grid > button:hover {
        background: rgba(255, 255, 255, 0.9);
      }
      .span-two {
        grid-column: span 2;
      }
      .output {
        grid-column: 1 / -1;
        background: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: flex-end;
        justify-content: space-around;
        flex-direction: column;
        padding: 10px;
        word-wrap: break-word;
        word-break: break-all;
      }
      .output .previous-operand {
        color: rgba(255, 255, 255, 0.75);
        font-size: 1.5rem;
      }
      .output .current-operand {
        color: rgba(255, 255, 255);
        font-size: 2.5rem;
      }
    </style>
  </head>









  <!-- HTML Content ============================================================== -->
  <body>
    <div class="calculator-grid">
      <!-- Output area displaying previous and current operands -->
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <!-- Calculator buttons with data attributes -->
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
      <!-- data = atribute -->
    </div>










    <!-- JavaScript ============================================================== -->
     
    <script>
      // Calculator class definition
      class Calculator {
        constructor(previousOperand_TextElement, currentOperand_TextElement) {
          this.previousOperand_TextElement = previousOperand_TextElement;
          this.currentOperand_TextElement = currentOperand_TextElement;
          this.clear(); // Initialize calculator
        }

        // Clear all operands and operation
        clear() {
          this.currentOperand = "";
          this.previousOperand = "";
          this.operation = undefined;
        }

        // Delete the last character from current operand
        delete() {
          this.currentOperand = this.currentOperand.toString().slice(0, -1);
        }

        // Append a number or decimal point to the current operand
        appendNumber(number) {
          /* this.currentOperand = number */

          // Prevent multiple decimal points
          if (number === "." && this.currentOperand.includes(".")) return;
          this.currentOperand =
            this.currentOperand.toString() + number.toString();
        }

        // Choose an operation and prepare for computation
        chooseOperation(operation) {
          if (this.currentOperand === "") return; // No operand to operate on
          if (this.previousOperand !== "") {
            this.compute(); // Compute previous result if any
          }
          this.operation = operation; // Set operation
          this.previousOperand = this.currentOperand; // Store current operand
          this.currentOperand = ""; // Reset current operand
        }

        // Perform the computation based on the chosen operation
        compute() {
          let computation;
          const previous = parseFloat(this.previousOperand);
          const current = parseFloat(this.currentOperand);
          if (isNaN(previous) || isNaN(current)) return; // Check for valid numbers
          switch (this.operation) {
            case "+":
              computation = previous + current;
              break;
            case "-":
              computation = previous - current;
              break;
            case "*":
              computation = previous * current;
              break;
            case "/":
              if (current === 0) {
                alert("Cannot divide by zero");
                this.clear(); // Clear if dividing by zero
                return;
              }
              computation = previous / current;
              break;
            default:
              return;
          }
          this.currentOperand = computation; // Set result as current operand
          this.operation = undefined; // Clear operation
          this.previousOperand = ""; // Clear previous operand
        }

        // Format the number for display
        getDisplayNumber(number) {
          const stringNumber = number.toString();
          const integerNumber = parseFloat(stringNumber.split(".")[0]);
          const decimalDigits = stringNumber.split(".")[1];
          let integerDisplay;

          // Initialize integerDisplay correctly
          if (isNaN(integerNumber)) {
            integerDisplay = "";
          } else {
            integerDisplay = integerNumber.toLocaleString("en", {
              maximumFractionDigits: 0,
            });
          }
          if (decimalDigits != null) {
            return `${integerDisplay}.${decimalDigits}`;
          } else {
            return integerDisplay;
          }
          /* const floatNumber = parseFloat(number)
                if(isNaN(floatNumber)) return ""
                return floatNumber.toLocaleString('en')

               */
        }

        // Update the display elements with current and previous operands
        updateDisplay() {
          this.currentOperand_TextElement.innerText = this.getDisplayNumber(
            this.currentOperand
          );
          if (this.operation != null) {
            this.previousOperand_TextElement.innerText = `${this.getDisplayNumber(
              this.previousOperand
            )} ${this.operation}`;
          } else {
            this.previousOperand_TextElement.innerText = "";
          }
        }
      }

      // Select all relevant buttons and display elements
      const numberButtons = document.querySelectorAll("[data-number]");
      const operationButtons = document.querySelectorAll("[data-operation]");
      const equalsButton = document.querySelector("[data-equals]");
      const deleteButton = document.querySelector("[data-delete]");
      const allClearButton = document.querySelector("[data-all-clear]");
      const previousOperand_TextElement = document.querySelector(
        "[data-previous-operand]"
      );
      const currentOperand_TextElement = document.querySelector(
        "[data-current-operand]"
      );

      // Instantiate the Calculator class
      const calculator = new Calculator(
        previousOperand_TextElement,
        currentOperand_TextElement
      );

      // Add event listeners for number buttons
      numberButtons.forEach((button) => {
        button.addEventListener("click", () => {
          calculator.appendNumber(button.innerText);
          calculator.updateDisplay();
        });
      });

      // Add event listeners for operation buttons
      operationButtons.forEach((button) => {
        button.addEventListener("click", () => {
          calculator.chooseOperation(button.innerText);
          calculator.updateDisplay();
        });
      });

      // Add event listener for equals button
      equalsButton.addEventListener("click", (button) => {
        calculator.compute();
        calculator.updateDisplay();
      });

      // Add event listener for all-clear button
      allClearButton.addEventListener("click", (button) => {
        calculator.clear();
        calculator.updateDisplay();
      });

      // Add event listener for delete button
      deleteButton.addEventListener("click", (button) => {
        calculator.delete();
        calculator.updateDisplay();
      });
    </script>
  </body>
</html>
