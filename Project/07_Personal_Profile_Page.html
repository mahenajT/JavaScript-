<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile Page</title>
    <style>
      body {
        display: flex;
        /* align-items: center; */
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      #profile {
        width: 300px;
        height: 100vh;
        background: #efbff8;
        border-radius: 20px;
        text-align: center;
      }
      #profile p {
        font-family: sans-serif;
        font-size: 38px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="profile"></div>

    <script>
      let userInfo = {
        name: "John",
        age: 25,
        photo:
          "https://images.pexels.com/photos/18546476/pexels-photo-18546476/free-photo-of-smiling-young-woman-putting-on-a-helmet.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load",
        photos: [
          "https://images.pexels.com/photos/416160/pexels-photo-416160.jpeg?auto=compress&cs=tinysrgb&w=300",
          "https://images.pexels.com/photos/20787/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=300",
        ],
      };

      // Object Destructuring
      const { name, age, photo, photos } = userInfo;

      // Template Literal
      const profileHtmlStructure = ` <p>${name}</p>
        <p>${age}</p>
        <img src="${photo}" alt="photo">
        ${photos
          .map((singlePhoto) => `<img src = '${singlePhoto}' alt="photo">`)
          .join("")}
`;
      document.getElementById("profile").innerHTML = profileHtmlStructure;
    </script>
  </body>
</html>
