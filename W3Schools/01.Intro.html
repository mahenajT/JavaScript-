<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="01_intro.css">
</head>
<body>
     
    <h2>JavaScript</h2>
    <p id="demo1">JavaScript can change HTML content</p>
    <p id="demo2">JavaScript Can Change HTML Styles (CSS)</p>
    <p id="demo3">JavaScript Can Hide HTML Elements. Hiding HTML elements can be done by changing the display style:</p>
    <button onclick="document.getElementById('demo1').innerHTML = 'I am changed Html Content' ">Change Html Content</button>
    <button onclick="document.getElementById('demo2').style.fontSize = '35px'">Change Html Style</button>
    <button onclick="document.getElementById('demo3').style.display = 'none' ">Hide</button>
    <button onclick="document.getElementById('demo3').style.display = 'block'">Show</button>
</body>
</html>
